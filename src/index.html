<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <header id="header">
        <div>To-Do App</div>
    </header>
    <aside id="sidebar">
        <div>Projects</div>
        <div id="projects-container"></div>
    </aside>
    <main id="main">
        <h2 id="todo-container-header"></h2>
        <div id="todo-container"></div>
    </main>
    <!-- modal pop-up for to-do, hidden unless user presses on Details button -->
    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <p id="modal-dueDate"></p>
            <p id="modal-priority"></p>
        </div>
    </div>
</body>
</html>
