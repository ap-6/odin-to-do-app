<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <header id="header">
        <div class="text-large">To-Do App</div>
    </header>
    <aside id="sidebar">
        <div id="nav-grid">
            <div class="text-large">Projects</div>
            <nav id="projects-container">
            </nav>
        </div>
    </aside>
    <main id="main">
        <h2 id="todo-container-header"></h2>
        <div id="todo-container"></div>
    </main>
    <!-- modal pop-up for to-do, hidden unless user presses on Details button -->
    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <span id="modal-joint-container">
                    <span>Description: </span>
                    <span>Due date: </span>
                    <span>Priority: </span>
                    <span id="modal-description"></span>
                    <span id="modal-due-date"></span>
                    <span id="modal-priority"></span>

            </span>
        </div>
    </div>
</body>
</html>
